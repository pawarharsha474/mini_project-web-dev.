<html>
<head>
<script type ="text/javascript">
var cost=0;
function validate(val)
{
  var c = document.getElementById(val).checked;
  if(c)
  {
  	var val1 = document.getElementById(val).value;
  	var http = new XMLHttpRequest();
  	http.abort(); // to remove any old AJAX object
  
  	http.open("GET","test.php?srtr=" + val1, true);
  	http.send();
  
  	http.onreadystatechange= function()
	{
		if(http.readyState == 4)
		{
			cost = cost + parseInt(http.responseText);
			document.getElementById("alert").innerHTML = cost;
		}
  	}
  }
  else
  {
  	var val1 = document.getElementById(val).value;
  	var http = new XMLHttpRequest();
  	http.abort(); // to remove any old AJAX object
  
  	http.open("GET","test.php?srtr=" + val1, true);
  	http.send();
  
  	http.onreadystatechange= function()
	{
		if(http.readyState == 4)
		{
			cost = cost - parseInt(http.responseText);
			document.getElementById("alert").innerHTML = cost;
		}
  	}
  }

}
</script>
</head>

<body>
  <div id="test"><h4>Hello World!</h4></div><br/><pre>
 FOOD MENU       : STARTERS     : 	 <input type="checkbox" id="srtr" name="starters" value="s101" onchange="validate(this.id)">1
	                                 <input type="checkbox" id="srtr" name="starters" value="s102" onchange="validate(this.id)">2
 </pre>
  <font size="20" color="red"><span id="alert"></span></font>
  <br>
  
</body> 
</html>
