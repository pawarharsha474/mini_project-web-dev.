<html>
<head>
<script type ="text/javascript">
var cost=0;
function add(val)
{
  	var http = new XMLHttpRequest();
  	http.abort(); // to remove any old AJAX object
  
  	http.open("GET","test.php?srtr=" + val, true);
  	http.send();
  
  	http.onreadystatechange= function()
	{
		if(http.readyState == 4)
		{
			cost = cost + parseInt(http.responseText);
			document.getElementById("alert").innerHTML = cost;
		}
  	}

}
function sub(val)
{
	var http = new XMLHttpRequest();
  	http.abort(); // to remove any old AJAX object
  
  	http.open("GET","test.php?srtr=" + val, true);
  	http.send();
  
  	http.onreadystatechange= function()
	{
		if(http.readyState == 4)
		{
			cost = cost - parseInt(http.responseText);
			document.getElementById("alert").innerHTML = cost;
		}
  	}

}
</script>
</head>
