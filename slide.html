<html>
<head>
<style>
#slideshow { 
    margin: 50px auto; 
    position: relative; 
    width: 240px; 
    height: 240px; 
    padding: 10px; 
    box-shadow: 0 0 20px rgba(0,0,0,0.4); 
}

#slideshow > div { 
    position: absolute; 
    top: 10px; 
    left: 10px; 
    right: 10px; 
    bottom: 10px; 
}
</style>
</head>
<body>
<div id="slideshow">
   <div>
     <img src="11.jpg">
   </div>
   <div>
     <img src="12.jpg">
   </div>
</div>
</body>
</html>
